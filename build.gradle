plugins {
    id 'java'
}

apply plugin: 'java'
apply plugin: 'application'

group 'ApplicationBadgeuse'
version '1.0-SNAPSHOT'

mainClassName = 'Lancement'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}


jar{
    manifest {
        attributes 'Main-Class' : 'Lancement'
    }
}

repositories {
    flatDir {
         dirs 'libs'
    }
}

dependencies {

    compile 'com.google.api-client:google-api-client:1.23.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    compile 'com.google.apis:google-api-services-sheets:v4-rev516-1.23.0'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.13'
    compile group: 'org.scream3r', name: 'jssc', version: '2.8.0'
    compile group: 'org.bidib.jbidib.org.qbang.rxtx', name: 'rxtxcomm', version: '2.2'
    compile group: 'com.jtattoo', name: 'JTattoo', version: '1.6.10'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.61'

}

executableDir = "custom_bin_dir"



